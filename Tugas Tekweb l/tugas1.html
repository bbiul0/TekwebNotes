<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="Latihan 1 Bootstrap CSS.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class = "container bg-dark">
        <div class = "row bg-primary">
            <div class = "col-md-12 text-light display-5 fw-bolder mb-1">
                <h3>Bootstrap X Jquery</h3>
            </div>
        </div>

        <div class = "row bg-success" style="height: 451px;">

            <div class = "col-md-4 bg-warning">

                <p class = "fw-bolder">Form Control</p>
                <p class="mb-0">Width</p>
                <div class = "input-group">
                    <button onclick = decreaseWidth() class = "btn fw-bolder btn-primary">-</button>
                    <input id = "width" type = "text" class = "form-control" value="0">
                    <button onclick = plusWidth() class = "btn fw-bolder btn-primary">+</button>
                </div>

                <p class = "mb-0">Height</p>
                <div class = "input-group">
                    <button onclick = decreaseHeight() class = "btn fw-bolder btn-primary">-</button>
                    <input id = "height" type = "text" class = "form-control" value = "0">
                    <button onclick = plusHeight() class = "btn fw-bolder btn-primary">+</button>
                </div>

                <p class = "mb-0">Size(PX)</p>
                <div class = "input-group">
                    <button onclick = decreaseSize() class = "btn fw-bolder btn-primary">-</button>
                    <input id = "size" type = "text" class = "form-control" value = "0">
                    <button onclick = plusSize() class = "btn fw-bolder btn-primary">+</button>
                </div>

                <p class = "mb-0">Pattern</p>
                <div class = "input-group">
                    <input type = "text" id = "pattern" maxlength = "1" class = "form-control">
                </div>

                <p class = "mb-0">Type</p>
                <div class = "input-group">
                    <select id = "type" class = "fw-bolder select">
                        <option value="Square">Square</option>
                        <option value="Square-Border">Square Border</option>
                        <option value="Triangle">Triangle</option>
                    </select>
                </div>

                <!-- <button onclick="display()" class = "btn btn-primary">Display</button> -->

            </div>

            <div class = "col-md-8 fw-bolder text-end">
                Display
                <p id="result">HAHA</p>
            </div>
        </div>

        <div class = "row bg-secondary ">
            <div class = "col-md-12 text-light text-center fw-bolder mb-5">
                Tekweb 2024/2025
            </div>
        </div>
    </div>
</body>

<script>
    function plusWidth() {
        let x = parseInt(document.getElementById("width").value);
        x += 1;

        document.getElementById("width").value = x;
        display();
    }

    function plusHeight() {
        let x = parseInt(document.getElementById("height").value);
        x += 1;

        document.getElementById("height").value = x;
        display();
    }

    function plusSize() {
        let x = parseInt(document.getElementById("size").value);
        x += 1;

        document.getElementById("size").value = x;
        display();
    }

    function decreaseWidth() {
        let x = parseInt(document.getElementById("width").value);
        if (x - 1 <= 0) x = 0;
        else x -= 1
        document.getElementById("width").value = x;
        display();
    }

    function decreaseHeight() {
        let x = parseInt(document.getElementById("height").value);
        if (x - 1 <= 0) x = 0;
        else x -= 1
        document.getElementById("height").value = x;
        display();
    }

    function decreaseSize() {
        let x = parseInt(document.getElementById("size").value);
        if (x - 1 <= 0) x = 0;
        else x -= 1
        document.getElementById("size").value = x;

        display();
    }

    function display() {
        let temp = "";
        let pattern = document.getElementById("pattern").value;
        let type = document.getElementById("type").value;
        let width = parseInt(document.getElementById("width").value);
        let height = parseInt(document.getElementById("height").value);
        let size = document.getElementById("size").value + "px";
        if (pattern != null) {

        if (type == "Square") {
            for (let i = 0; i < height; i++) {
            for (let j = 0; j < width; j++) {
                if (j == width-1) temp += pattern;
                else temp += pattern + " ";
            }
            temp += "<br />";
        }

        }
        else if (type == "Square-Border") {
            for (let i = 0; i < height; i++) {
                for (let j = 0; j < width; j++) {
                    if (i == 0 || j == 0 || j == width-1 || i == height-1) temp += pattern + " ";
                    else temp += "  ";
                }
                temp += "<br />";
        }

        }
        else {
            for (let i = 1; i <= height; i++) {

                for (let j = width; j >= i ; j--) {
                    temp += " ";
                }

                if (i > width) temp += " ";

                for (let j = 0; j < i; j++) {
                    if (j > width - 1) break;
                    temp += pattern + " ";
                }

                temp += "<br />";
}
        }

        document.getElementById("result").style.fontSize = size;
        document.getElementById("result").innerHTML = temp;
        }
    }

    
</script>
