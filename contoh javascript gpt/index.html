
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Examples</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>JavaScript Example Functions</h1>

    <h2>Variables</h2>
    <p id="variableDemo"></p>

    <h2>Functions</h2>
    <button onclick="greet()">Click to Greet</button>

    <h2>Loops</h2>
    <button onclick="loopDemo()">Click to See Loop in Action</button>

    <h2>DOM Manipulation</h2>
    <button onclick="changeContent()">Change Content</button>
    <p id="myElement">This is the original content.</p>

    <h2>Events</h2>
    <button id="myButton">Event Listener Example</button>

    <h2>Arrays</h2>
    <p id="arrayDemo"></p>

    <h2>Objects</h2>
    <p id="objectDemo"></p>

    <h2>JSON</h2>
    <p id="jsonDemo"></p>

    <h2>Error Handling</h2>
    <button onclick="errorHandling()">Trigger Error Handling</button>
</body>
</html>
